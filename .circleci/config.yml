version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.20
    steps:
      - checkout
      - run: yarn install

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - run:
          name: Authenticate gcloud
          command: |
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run:
          name: Deploy to GCP Compute Engine
          command: |
            gcloud compute ssh --quiet dino_wu@uat-front --zone "asia-east1-b" "uat-front" --project "uat-environment-387601" --command="cd /home/dino_wu/oogiri-frontpage-next/ && sudo git pull && sudo rm -r .next && sudo yarn install && sudo yarn build:uat:local && sudo pm2 restart 14" -- -l dino_wu

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: uat
